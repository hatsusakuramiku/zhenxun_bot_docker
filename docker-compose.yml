# version: '3.8'

services:
  zhenxun_bot:
    # --- 部署方式二选一 ---
    # 方式一：从源码构建 (推荐，可确保最新)
    # 如果使用此方式，请确保已克隆子模块 (zhenxun_bot 目录非空)
    build: ./zhenxun_bot

    # 方式二：使用预构建镜像 (启动快，无需构建)
    # 如果使用此方式，请注释掉上面的 `build` 配置
    # image: hsmk/zhenxun_bot_docker:latest

    container_name: zhenxun_bot
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # 超级用户配置
      - SUPERUSERS=["123456"]
      # 数据库配置
      - DB_URL=sqlite:data/db/zhenxun.db
      # 服务配置
      - HOST=0.0.0.0
      - PORT=8080
    volumes:
      # 数据持久化
      - ./data:/app/zhenxun_bot/data
      - ./resources:/app/zhenxun_bot/resources
      - ./log:/app/zhenxun_bot/log
      - ./plugins:/app/zhenxun_bot/zhenxun/plugins
    networks:
      - zhenxun_network

